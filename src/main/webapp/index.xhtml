<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>E-Commerce - Accueil</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        header {
            background-color: #333;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 24px; font-weight: bold; }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 15px;
            border-radius: 4px;
        }
        nav a:hover { background-color: #555; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        h1 { color: #333; margin-bottom: 30px; }
        .produits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .produit-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .produit-card h3 { color: #333; margin: 10px 0; font-size: 18px; }
        .produit-card p { color: #666; font-size: 14px; margin: 10px 0; }
        .prix { color: #e74c3c; font-size: 20px; font-weight: bold; margin: 15px 0; }
        .stock { color: #27ae60; font-size: 12px; }
        .btn-commander {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .btn-commander:hover { background-color: #2980b9; }
    </style>
</h:head>
<h:body>
    <header>
        <div class="logo">E-Commerce</div>
        <nav>
            <h:link value="Index" outcome="index" styleClass=""/>
            <h:link value="Login" outcome="login" styleClass=""/>
            <h:link value="Register" outcome="register" styleClass=""/>
            <h:link value="Panier" outcome="panier" styleClass=""/>
            <h:link value="Commandes" outcome="commandes" styleClass=""/>
        </nav>
    </header>

    <div class="container">
        <h1>Nos Produits</h1>

        <h:form>
            <div class="produits-grid">
                <ui:repeat value="#{accueilBean.produits}" var="produit">
                    <div class="produit-card">
                        <h3>#{produit.nom}</h3>
                        <p>#{produit.description}</p>
                        <div class="prix">#{produit.prix} DH</div>
                        <p class="stock">Stock: #{produit.stock} unit√©s</p>
                        <h:commandButton value="Ajouter au Panier"
                                         styleClass="btn-commander"
                                         action="#{accueilBean.ajouterAuPanier(produit)}"/>
                    </div>
                </ui:repeat>
            </div>
        </h:form>
    </div>
</h:body>
</html>
